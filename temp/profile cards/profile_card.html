<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="profile_card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Profile card</title>
</head>
<body>
    <form action="../index.html" method="post">
        <input type="image" src="../login forms/pics/goback.png"/>
    </form>

    <div class="profile_card">
        <div class=card_header>
            <div class="pic">
                <img src="pics/profile_pic.png" alt="">
            </div>
            <div class="name">Ludvig Lindahl</div>
            <div class="desc">Developer & Designer</div>
            <div class="sm">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-github"></a>
                <a href="#" class="fab fa-youtube"></a>
            </div>
            <a href="#" class="contact_btn">Contact Me</a>
        </div>
        <div class="card_footer">
            <div class="numbers">
                <div class="item">
                    <span>120</span>
                    Posts
                </div>
                <div class="border"></div>
                <div class="item">
                    <span>127</span>
                    Following
                </div>
                <div class="border"></div>
                <div class="item">
                    <span>120k</span>
                    Followers
                </div>
            </div>
        </div>
    </div>
</body>
</html>
