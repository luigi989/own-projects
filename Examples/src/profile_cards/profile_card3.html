<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="profile_card3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Profile card</title>
</head>
<body>
    <form action="../index.html" method="post">
        <input type="image" src="../login forms/pics/goback.png"/>
    </form>

    <div class="profile_card">
        <div class="profile_header"></div>
        <div class="profile_content">
            <img class="pic" src="pics/profile_pic.png" alt="">
            <a href="#" class="fas fa-ellipsis-v"></a>
            <div class="name">Ludvig Lindahl</div>
            <div class="profession">Programmer</div>
            <div class="numbers">
                <div class="item">
                    <span>12</span>
                    Followers
                </div>
                <div class="item">
                    <span>512</span>
                    Following
                </div>
            </div>
            <a href="#" class="follow_btn">Follow</a>
            <div class="desc">
                Ludvig has studied the art of studying in many years. He is yet to
                master that art, but for every second he strive closer to his goal
            </div>
        </div>        
    </div>
</body>
</html>
