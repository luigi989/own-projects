<!DOCTYPE html>
<!-- External CSS -->
<link rel="stylesheet" href="Ragnarok.css"> 
<link rel="stylesheet" href="Hover Effects.css"> 
<html>
    <head>
        <title>Ragnarok</title>
    </head>
    <body>
        <!-- Header -->
        <header>   
            <div id="header_search">
                <a href="Ragnarok.html">
                <img id="logo" src="images\pattern.png" alt="Logo">
                </a>
                <form id="searchbar_form">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit">Submit</button> 
                </form>
            </div>
        </header>
        
        <!---- Main ---->
        <!-- Creatures -->
        <div class="category_header">
            <h1>Creatures></h1>
            <img id="arrowRight" src="images/[arrowRight.png" alt="arrowRight">
        </div>
        <div class="grid-layout">
            <div class="creatures">
                <img id="ash_zombie" src="images\mobs\Ash Zombie.png" alt="Ash Zombie"> 
                <div class="name">Ash Zombie</div>
            </div>
            <div class="creatures">
                <img id="bat" src="images\mobs\Bat.png" alt="Bat"> 
                <div class="name">Bat</div>
            </div>
            <div class="creatures">
                <img id="bear" src="images\mobs\Bear.png" alt="Bear"> 
                <div class="name">Bear</div>
            </div>
            <div class="creatures">
                <img id="icebear" src="images\mobs\Icebear.png" alt="IceBear"> 
                <div class="name">Icebear</div>
            </div>
            <div class="creatures">
                <img id="skelton_bear" src="images\mobs\Skeleton Bear.png" alt="Skeleton Bear"> 
                <div class="name">Skeleton Bear</div>
            </div>
            <div class="creatures">
                <img id="vampire" src="images\mobs\Vampire.png" alt="Vampire"> 
                <div class="name">Vampire</div>
            </div>
            <div class="creatures">
                <img id="wolf" src="images\mobs\Wolf.png" alt="Wolf"> 
                <div class="name">Wolf</div>
            </div>
        </div> 

        <!-- Footer -->
        <footer>
            <ul>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Site Info</a></li>
                <li><a href="#">References</a></li>
            </ul>
            <div>ey</div>
            <div>eey</div>
            <div>eeey</div>
        </footer>
        <script src="Rangarok.js"></script>
    </body>
</html>
